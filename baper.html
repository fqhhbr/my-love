<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Pasanganku</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            z-index: -1;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        button {
            background-color: #ff8080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4d4d;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .music-player {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .music-player h3 {
            margin: 0 0 10px 0;
        }
        .music-player audio {
            width: 100%;
        }
        
        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            .music-player {
                right: 10px;
                bottom: 10px;
                padding: 5px;
            }
            .music-player h3 {
                font-size: 14px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="background" id="background1" style="opacity: 1;"></div>
    <div class="background" id="background2" style="opacity: 0;"></div>
    <div class="container">
        <h1>Hi, Manusia Randomku..</h1>
        <p id="message" class="fade-in">Mau tau sesuatu gk ?</p>
        <button onclick="showMessage()">Lihat Pesan</button>
    </div>

    <div class="music-player">
        <h3>"Hingga Tua Bersama"</h3>
        <audio id="bg-music" controls>
            <source src="file:///D:/website_gombal/lagu/haha.mp3" type="audio/mp3">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <script src="script.js"></script>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bg-music');
            audio.play().catch(function() {
                console.log("Autoplay diblokir. Audio akan diputar setelah interaksi pengguna pertama.");
            });
        });
    </script>
</body>
</html>
